syntax = "proto3";

import "common.proto";
option go_package = "./entrypoints/grpc_entrypoint/gen";


service ServiceRadarGrpcService {
  rpc GetServices (ListServicesRequest) returns (ListServicesResponse) {}
}

message ListServicesRequest {
  string lang_id = 1;
}


message ServiceResponse {
  UUIDOptional serviceUUID = 1;
  string title = 2;
}

message ListServicesResponse {
  repeated ServiceResponse items = 1;
}
